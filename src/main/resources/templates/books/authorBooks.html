<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${author.firstName} + '\'s Books'">Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div th:insert="books/header :: header"></div>
<div class="container">
    <h2 th:text="${author.firstName} + '\'s Books'">Books</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
        <tr th:each="book : ${books}">
            <td><a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}"></a></td>
            <td th:text="${book.description}">Description</td>
        </tr>
    </table>
</div>
</body>
</html>
