<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${author.firstName} + '\'s Books'">Books</title>
</head>
<body>
<h2 th:text="${author.firstName} + '\'s Books'">Books</h2>
<table>
    <tr>
        <th>Title</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">Title</td>
    </tr>
</table>
</body>
</html>
