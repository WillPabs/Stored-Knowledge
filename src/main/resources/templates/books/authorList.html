<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="logic.js "></script>
</head>
<body>
    <div th:insert="books/header :: header"></div>
    <div class="container">
        <h1>Author List</h1>
        <a th:href="@{authors/create}">Create Author</a>

        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="author :${authors}">
                    <td th:text="${author.id}"></td>
                    <td><a th:href="@{/authors/{id}(id=${author.id})}" th:text="${author.firstName}"></a></td>
                    <td th:text="${author.lastName}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/books}">View Book List</a>
    </div>
</body>
</html>
